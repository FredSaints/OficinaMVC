name: Build and Deploy OficinaMVC to Production

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore NuGet Packages
      run: dotnet restore ./OficinaMVC/OficinaMVC.csproj

    - name: Build Application in Release Mode
      run: dotnet build ./OficinaMVC/OficinaMVC.csproj --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish ./OficinaMVC/OficinaMVC.csproj --configuration Release --no-build -o ./publish

    # --- THIS IS THE FINAL, CORRECTED DEPLOYMENT STEP ---
    - name: Deploy to MonsterASP.net via WebDeploy
      uses: WebAppDeploy/web-deploy@v3.0.1
      with:
        server-url: ${{ secrets.SERVER_COMPUTER_NAME }}
        website-name: ${{ secrets.WEBSITE_NAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        package-path: './publish'